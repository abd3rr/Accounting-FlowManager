<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Invoice Form</title>
</head>
<body>
<div layout:fragment="content">
    <main>

        <form action="" method="POST">
            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>

            <div class="container-md" id="productsContainer">

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Client</label>
                    <div class="col-sm-10">
                        <select class="form-select">
                            <option value="helper">Choose your client</option>
                            <option th:each="client : ${clients}" th:text="${client.fullName}" th:value="${client.id}">
                                Client Name
                            </option>
                        </select>
                    </div>
                </div>

                <div class="alert alert-warning" id="productAlert" role="alert" style="display: none;">
                    Please add at least one product.
                </div>

                <!-- Template for cloning -->
                <div class="row mb-3 product-row-template" style="display: none;">
                    <div class="col-sm-4">
                        <label class="form-label">Produit</label>
                        <select class="form-select product-select">
                            <option value="helper">Choose your product</option>
                            <option th:data-currency="${product.currency}" th:data-price="${product.price}"
                                    th:each="product : ${products}"
                                    th:text="${product.name}" th:value="${product.id}">Product Name
                            </option>
                        </select>
                    </div>
                    <div class="col-sm-1">
                        <label class="form-label">Quantit√©</label>
                        <input class="form-control quantity-input" min="1" type="number">
                    </div>

                    <div class="col-sm-3">
                        <label class="form-label">Prix</label>
                        <input class="form-control price-input readonly-input" readonly type="text">
                    </div>

                    <div class="col-sm-1">
                        <label class="form-label">Currency</label>
                        <input class="form-control currency-input readonly-input" readonly type="text">
                    </div>
                    <div class="col-sm-1 d-flex align-items-end">
                        <button class="btn btn-danger removeProductRow" type="button">Remove</button>
                    </div>
                </div>
                <button class="btn btn-success" id="addProductRow" type="button">Add Product Row</button>
            </div>

            <div class="container-md" id="ShippingContainter">
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">shippingCostType</label>
                    <div class="col-sm-10">
                        <select class="form-select">
                            <option selected value="helper">Choose your shipping Cost Type</option>
                            <option value="1">One</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Reduction</label>
                    <div class="col-sm-10">
                        <select class="form-select">
                            <option selected value="helper">Choose your reduction</option>
                            <option value="10">10%</option>
                            <option value="15">15%</option>
                            <option value="20">20%</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">additional reduction</label>
                    <div class="col-sm-10">
                        <select class="form-select">
                            <option selected value="helper">Choose your reduction Type</option>
                            <option value="none">none</option>
                            <option value="financiere">financiere</option>
                            <option value="commerciale ">commerciale</option>
                        </select>
                    </div>
                </div>

            </div>


            <div id="submit">
                <input class="btn btn-primary" name="submit" type="submit" value="Suivant">
            </div>


        </form>
    </main>
</div>
</body>
</html>
