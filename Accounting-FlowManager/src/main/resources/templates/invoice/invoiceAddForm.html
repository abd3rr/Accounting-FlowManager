<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Invoice Form</title>
</head>
<body>

<div layout:fragment="content">
    <main>
        <div>
            <h1 class="display-1 text-center ">Add Invoice Form</h1>
        </div>

        <form action="" method="POST">
            <div class="container-md pt-5">
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Client</label>
                    <div class="col-sm-10">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Choose your client</option>
                            <option value="1">One</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="col-sm-2 col-form-label">Produits</label>
                        <select class="selectpicker" data-live-search="true">
                            <option selected>Choose a product</option>
                            <option value="1">1</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="col-sm-2 col-form-label">Prix</label>
                        <input type="text" class="form-control" value="updated on produits selected"  readonly>

                    </div>
                    <div class="col">
                        <label class="col-sm-2 col-form-label" for="inputQuantity">Quantit√©</label>
                        <input type="number" id="inputQuantity" name="inputQuantity" min="1" class="form-control" />
                    </div>

                </div>
            </div>


        </form>



    </main>
</div>

</body>
</html>
