<!DOCTYPE html>
<html lang="fr" layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>upload de Facture</title>
</head>
<body>
<div layout:fragment="content">
    <main class="container mt-5">
        <div class="upload-container">
            <i class="bi bi-cloud-upload display-1 text-primary mb-3"></i>
            <h2 class="mb-4">Téléverser une facture</h2>
            <div class="file-info mb-3">Aucun fichier sélectionné</div>

            <!-- Upload Form -->
            <form class="uploader" enctype="multipart/form-data" id="file-upload-form" method="post"
                  th:action="@{/invoice/uploadAction}">
                <div class="mb-3">
                    <input class="form-control" id="formFile" name="file" type="file">
                </div>
                <button class="btn btn-primary" type="submit">Téléverser</button>
            </form>
        </div>

        <div class="loading-indicator" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </main>
</div>
</body>
</html>
