<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Add a new Product</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
  <h1>Add a new Product</h1>

  <form th:action="@{/products}" method="post" th:object="${product}">
    <div class="row">
      <div class="col-md-6 form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter product name">
      </div>
      <div class="col-md-6 form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" class="form-control" placeholder="Enter product price">
      </div>
    </div>
    <div class="form-group">
      <label for="currency">Currency:</label>
      <select id="currency" th:field="*{currency}" class="form-control">
        <option th:each="currency : ${T(fr.uha.AccountingFlowManager.enums.Currency).values()}"
                th:value="${currency}"
                th:text="${currency.displayName}">
        </option>
      </select>
    </div>
    <div class="row">
      <div class="col-md-6 form-group">
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" class="form-control" placeholder="Enter product description"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="duration">Duration in seconds (optional):</label>
      <input type="number" id="duration" th:field="*{duration}" class="form-control" placeholder="Enter duration">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label" for="isService">
        <input type="checkbox" class="form-check-input" id="isService" th:field="*{service}">
        Is this product a Service?
      </label>
    </div>
    <div class="row">
      <div class="col-md-6 form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      <div class="col-md-6 form-group">
        <a href="/products" class="btn btn-primary">cancel</a>
      </div>
    </div>
  </form>
</div>
</body>
</html>
