<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title> Login Page </title>
</head>
<body>

<div layout:fragment="content">
    <main>
        <section class="h-100">
            <div class="container h-100">
                <div class="row justify-content-sm-center h-100">
                    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                        <div class="text-center my-5">
                            <img alt="logo" src="/images/logo.webp" width="100">
                        </div>
                        <div class="card shadow-lg">
                            <div class="card-body p-5">
                                <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
                                <form autocomplete="off" class="needs-validation" method="POST" novalidate=""
                                      th:action="@{/login}">
                                    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                                    <div class="mb-3">
                                        <label class="mb-2 text-muted" for="email">E-Mail Address</label>
                                        <input autofocus class="form-control" id="email" name="username" required
                                               type="email" value="">
                                        <div class="invalid-feedback">
                                            Email is invalid
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <div class="mb-2 w-100">
                                            <label class="text-muted" for="password">Password</label>
                                            <a class="float-end" href="forgot.html">
                                                Forgot Password?
                                            </a>
                                        </div>
                                        <input class="form-control" id="password" name="password" required
                                               type="password">
                                        <div class="invalid-feedback">
                                            Password is required
                                        </div>
                                    </div>

                                    <div class="d-flex align-items-center">
                                        <div class="form-check">
                                            <input class="form-check-input" id="remember" name="remember"
                                                   type="checkbox">
                                            <label class="form-check-label" for="remember">Remember Me</label>
                                        </div>
                                        <button class="btn btn-primary ms-auto" type="submit">
                                            Login
                                        </button>
                                    </div>
                                    <div th:if="${param.error}">
                                        <div class="alert alert-danger">
                                            Invalid username and password.
                                        </div>
                                    </div>
                                    <div th:if="${param.logout}">
                                        <div class="alert alert-success">
                                            You have been logged out.
                                        </div>
                                    </div>

                                </form>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>

</div>

</body>

</html>
