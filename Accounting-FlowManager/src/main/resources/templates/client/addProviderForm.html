<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Select Providers</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <h2>Select Providers</h2>
        <div class="alert alert-info" th:if="${providers.isEmpty()}">
            No providers are available to add at this time.
        </div>
        <form method="post" name="clientAddProvidersFormData" th:action="@{/client/providerAddAction}">
            <div class="mb-3">
                <label class="mb-2 text-muted" for="providerSearch">Fournisseurs</label>
                <input class="form-control mb-2" id="providerSearch" placeholder="Rechercher un fournisseur..."
                       type="text">
                <div class="list-group provider-list" style="max-height: 200px; overflow-y: auto;">
                    <a class="list-group-item list-group-item-action" href="#"
                       th:data-provider-id="${provider.id}"
                       th:each="provider : ${providers}"
                       th:onclick="'javascript:selectProvider(this);'"
                       th:text="${provider.fullName}"></a>
                </div>
                <div class="invalid-feedback" id="providerError">
                    Veuillez s√©lectionner au moins un fournisseur.
                </div>
            </div>
            <input id="selectedProviders" name="providers" type="hidden">
            <button class="btn btn-primary" type="submit">Submit Selection</button>

        </form>
    </div>
</div>


</body>
</html>
